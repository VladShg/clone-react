name: Publish to GitHub pages
on:
  push:
    branches:
      - main
 jobs:
   sync-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Merge main -> deploy
        uses: devmasx/merge-branch@master
        with:
          type: now
          from_branch: main
          target_branch: deploy
          github_token: ${{ github.token }}
        